name: Blog Post Builder

on:
  push:
    branches:
      - main
    paths:
      - 'posts/**' # Trigger when any file in the posts/ directory changes
      - 'build.py'
      - 'index.html'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Needed to commit changes back to the repository
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install markdown pyyaml
        
    - name: Run blog build script
      run: python build.py
      
    - name: Commit generated files
      id: commit
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'github-actions-bot@users.noreply.github.com'
        
        # Add all generated HTML files and the updated index.html
        git add *.html
        
        # Check if there are any changes to commit
        if git diff --cached --exit-code; then
          echo "no_changes=true" >> $GITHUB_OUTPUT
        else
          git commit -m "Automated: Generate HTML posts and update index"
          git push
          echo "no_changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Deployment Instructions
      if: steps.commit.outputs.no_changes == 'false'
      run: |
        echo "Successfully generated HTML and updated index.html."
        echo "Files committed and pushed back to the 'main' branch."
