name: Blog Post Builder

on:
  push:
    branches:
      - main
    paths:
      - 'posts/**' # Trigger when any file in the posts/ directory changes
      - 'build.py'
      - 'index.html'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CRITICAL: Grants the GITHUB_TOKEN the right to commit and push changes
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        # Fetch entire history (depth 0) to allow the subsequent git commit/push to work correctly.
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install markdown pyyaml
        
    - name: Run blog build script
      run: python build.py
      
    - name: Configure Git and Commit generated files
      id: commit
      run: |
        # Set the official GitHub Actions Bot identity
        git config user.name 'github-actions[bot]'
        git config user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Add all generated HTML files and the updated index.html
        git add *.html
        
        # Check if there are any changes staged for commit
        if git diff --staged --quiet; then
          echo "No changes to commit (no new or modified posts)."
          echo "changes_made=false" >> $GITHUB_OUTPUT
        else
          git commit -m "Automated: Generate HTML posts and update index"
          echo "changes_made=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Push changes to main branch (Fixing Conflicts)
      if: steps.commit.outputs.changes_made == 'true'
      run: |
        echo "Attempting to push changes..."
        # 1. Rebase: Pull the latest remote changes and apply our new commit on top.
        # This resolves the non-fast-forward error.
        git pull --rebase origin main
        
        # 2. Push the successfully rebased changes
        git push
        
    - name: Deployment Success Instructions
      if: steps.commit.outputs.changes_made == 'true'
      run: |
        echo "Successfully generated HTML and updated index.html."
        echo "Files committed and pushed back to the 'main' branch."
